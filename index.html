<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gym Attendance">
    <title>Gym Trainer Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .trainer-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .camera-section {
            margin-bottom: 2rem;
            text-align: center;
        }

        .camera-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            margin-bottom: 1rem;
        }

        video, canvas {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }

        .camera-placeholder {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
            font-size: 1.1rem;
            padding: 16px 32px;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            margin: 1rem 0;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .location-info {
            background: #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #495057;
        }

        .attendance-record {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: center;
        }

        .record-item {
            margin: 0.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record-photo {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-top: 1rem;
        }

        .platform-notice {
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .ios-notice {
            background: #007AFF;
        }

        .android-notice {
            background: #34A853;
        }

        .desktop-notice {
            background: #4285F4;
        }

        .permission-help {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #495057;
        }

        /* iOS Safari specific fixes */
        input, select {
            -webkit-appearance: none;
            border-radius: 10px;
        }

        .btn {
            -webkit-appearance: none;
            border-radius: 10px;
        }

        /* Prevent zoom on input focus for iOS */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            select, textarea, input[type="text"], input[type="password"], 
            input[type="datetime"], input[type="datetime-local"], 
            input[type="date"], input[type="month"], input[type="time"], 
            input[type="week"], input[type="number"], input[type="email"], 
            input[type="url"] {
                font-size: 16px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💪 Gym Trainer Check-in</h1>
            <p>GPS + Photo Verification System</p>
        </div>

        <div id="platformNotice" class="platform-notice">
            Platform-specific instructions will appear here
        </div>

        <form class="trainer-form">
            <div class="form-group">
                <label for="trainerId">Trainer ID:</label>
                <input type="text" id="trainerId" placeholder="Enter your trainer ID" required>
            </div>
            
            <div class="form-group">
                <label for="trainerName">Name:</label>
                <input type="text" id="trainerName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="shift">Shift:</label>
                <select id="shift" required>
                    <option value="">Select your shift</option>
                    <option value="morning">Morning (6:00 AM - 2:00 PM)</option>
                    <option value="afternoon">Afternoon (2:00 PM - 10:00 PM)</option>
                    <option value="evening">Evening (6:00 PM - 12:00 AM)</option>
                </select>
            </div>
        </form>

        <div class="camera-section">
            <h3>📸 Live Photo Capture</h3>
            <div class="camera-container">
                <div id="cameraPlaceholder" class="camera-placeholder">
                    Click "Start Camera" to begin
                </div>
                <video id="video" style="display: none;" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
            
            <div class="controls">
                <button type="button" class="btn btn-primary" id="startCamera">
                    📷 Start Camera
                </button>
                <button type="button" class="btn btn-secondary" id="capturePhoto" disabled>
                    📸 Capture Photo
                </button>
                <button type="button" class="btn btn-secondary" id="retakePhoto" style="display: none;">
                    🔄 Retake
                </button>
            </div>
        </div>

        <div id="locationInfo" class="location-info" style="display: none;">
            <strong>📍 Location Status:</strong>
            <div id="locationDetails">Getting location...</div>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <button type="button" class="btn btn-success pulse" id="markAttendance" disabled>
            ✅ Mark Attendance
        </button>

        <div id="attendanceRecord" class="attendance-record" style="display: none;">
            <h3>✅ Attendance Marked Successfully!</h3>
            <div class="record-item">
                <span>Trainer:</span>
                <span id="recordName"></span>
            </div>
            <div class="record-item">
                <span>Time:</span>
                <span id="recordTime"></span>
            </div>
            <div class="record-item">
                <span>Location:</span>
                <span id="recordLocation"></span>
            </div>
            <img id="recordPhoto" class="record-photo" alt="Attendance Photo">
        </div>
    </div>

    <script>
        class GymAttendanceApp {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.cameraPlaceholder = document.getElementById('cameraPlaceholder');
                this.capturedPhoto = null;
                this.currentLocation = null;
                this.stream = null;
                this.platform = this.detectPlatform();
                
                // Gym location coordinates (example - replace with actual gym coordinates)
                this.gymLocation = {
                    latitude: 9.995047,  // Example: NYC coordinates
                    longitude: 76.286951,
                    radius: 100 // 100 meters radius
                };
                
                this.showPlatformGuidance();
                this.initializeEventListeners();
            }

            detectPlatform() {
                const userAgent = navigator.userAgent.toLowerCase();
                const isIOS = /ipad|iphone|ipod/.test(userAgent) && !window.MSStream;
                const isAndroid = /android/.test(userAgent);
                const isMobile = /mobi|tablet|android|ipad|iphone|ipod/.test(userAgent);
                
                if (isIOS) {
                    return {
                        type: 'ios',
                        name: 'iOS',
                        mobile: true,
                        preferredBrowser: 'Safari',
                        icon: '🍎'
                    };
                } else if (isAndroid) {
                    return {
                        type: 'android',
                        name: 'Android',
                        mobile: true,
                        preferredBrowser: 'Chrome',
                        icon: '🤖'
                    };
                } else if (isMobile) {
                    return {
                        type: 'mobile',
                        name: 'Mobile',
                        mobile: true,
                        preferredBrowser: 'Default Browser',
                        icon: '📱'
                    };
                } else {
                    return {
                        type: 'desktop',
                        name: 'Desktop',
                        mobile: false,
                        preferredBrowser: 'Chrome/Firefox',
                        icon: '💻'
                    };
                }
            }

            showPlatformGuidance() {
                const notice = document.getElementById('platformNotice');
                
                switch(this.platform.type) {
                    case 'ios':
                        notice.className = 'platform-notice ios-notice';
                        notice.innerHTML = `🍎 <strong>iPhone/iPad Users:</strong> Use Safari browser for best camera and GPS access`;
                        break;
                        
                    case 'android':
                        notice.className = 'platform-notice android-notice';
                        notice.innerHTML = `🤖 <strong>Android Users:</strong> Chrome browser recommended. Allow camera and location permissions`;
                        break;
                        
                    case 'mobile':
                        notice.className = 'platform-notice android-notice';
                        notice.innerHTML = `📱 <strong>Mobile Users:</strong> Use your default browser and allow camera/location permissions`;
                        break;
                        
                    case 'desktop':
                        notice.className = 'platform-notice desktop-notice';
                        notice.innerHTML = `💻 <strong>Desktop Users:</strong> Chrome or Firefox recommended for camera access`;
                        break;
                }
                
                notice.style.display = 'block';
            }

            detectiOS() {
                // This method is now part of detectPlatform() but kept for compatibility
                return this.platform.type === 'ios';
            }

            initializeEventListeners() {
                document.getElementById('startCamera').addEventListener('click', () => this.startCamera());
                document.getElementById('capturePhoto').addEventListener('click', () => this.capturePhoto());
                document.getElementById('retakePhoto').addEventListener('click', () => this.retakePhoto());
                document.getElementById('markAttendance').addEventListener('click', () => this.markAttendance());
                
                // Monitor form changes
                ['trainerId', 'trainerName', 'shift'].forEach(id => {
                    document.getElementById(id).addEventListener('input', () => this.checkFormCompletion());
                });
            }

            async startCamera() {
                try {
                    this.showStatus('Starting camera...', 'warning');
                    
                    // Platform-optimized camera constraints
                    let constraints;
                    
                    if (this.platform.type === 'ios') {
                        // iOS Safari optimized settings
                        constraints = {
                            video: {
                                width: { ideal: 640, max: 1280 },
                                height: { ideal: 480, max: 720 },
                                facingMode: 'user',
                                frameRate: { ideal: 30, max: 30 }
                            },
                            audio: false
                        };
                    } else if (this.platform.type === 'android') {
                        // Android Chrome optimized settings
                        constraints = {
                            video: {
                                width: { ideal: 1280, max: 1920 },
                                height: { ideal: 720, max: 1080 },
                                facingMode: 'user',
                                frameRate: { ideal: 30, max: 60 }
                            },
                            audio: false
                        };
                    } else {
                        // Desktop/other platforms
                        constraints = {
                            video: {
                                width: { ideal: 640, max: 1280 },
                                height: { ideal: 480, max: 720 },
                                facingMode: 'user'
                            },
                            audio: false
                        };
                    }
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    this.video.srcObject = this.stream;
                    this.video.style.display = 'block';
                    this.cameraPlaceholder.style.display = 'none';
                    
                    // Platform-specific video loading
                    if (this.platform.type === 'ios') {
                        // iOS needs special handling
                        await new Promise((resolve) => {
                            this.video.onloadedmetadata = () => {
                                this.video.play().then(resolve);
                            };
                        });
                    } else {
                        // Android and others can play directly
                        await this.video.play();
                    }
                    
                    document.getElementById('startCamera').disabled = true;
                    document.getElementById('capturePhoto').disabled = false;
                    
                    this.showStatus(`Camera ready on ${this.platform.name}! Position yourself and click capture.`, 'success');
                    
                    // Also get location when camera starts
                    await this.getCurrentLocation();
                    
                } catch (error) {
                    console.error('Camera error:', error);
                    this.handleCameraError(error);
                }
            }

            handleCameraError(error) {
                let errorMessage = 'Camera access issue. ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Please allow camera permissions.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No camera found on this device.';
                } else if (error.name === 'NotSupportedError') {
                    if (this.platform.type === 'ios') {
                        errorMessage += 'Please use Safari browser for camera access.';
                    } else if (this.platform.type === 'android') {
                        errorMessage += 'Please use Chrome browser for better camera support.';
                    } else {
                        errorMessage += 'Camera not supported in this browser.';
                    }
                } else if (error.name === 'OverconstrainedError') {
                    errorMessage += 'Camera settings not supported. Trying basic settings...';
                    // Retry with basic constraints
                    this.retryBasicCamera();
                    return;
                } else {
                    errorMessage += 'Please try again or restart the app.';
                }
                
                this.showStatus(errorMessage, 'error');
                this.showPermissionHelp('camera');
            }

            async retryBasicCamera() {
                try {
                    // Basic constraints that should work on most devices
                    const basicConstraints = {
                        video: {
                            facingMode: 'user'
                        },
                        audio: false
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(basicConstraints);
                    this.video.srcObject = this.stream;
                    this.video.style.display = 'block';
                    this.cameraPlaceholder.style.display = 'none';
                    
                    await this.video.play();
                    
                    document.getElementById('startCamera').disabled = true;
                    document.getElementById('capturePhoto').disabled = false;
                    
                    this.showStatus('Camera started with basic settings.', 'success');
                    
                } catch (retryError) {
                    console.error('Basic camera retry failed:', retryError);
                    this.showStatus('Camera access failed. Please check permissions and try again.', 'error');
                }
            }

            capturePhoto() {
                const context = this.canvas.getContext('2d');
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                
                context.drawImage(this.video, 0, 0);
                this.capturedPhoto = this.canvas.toDataURL('image/jpeg', 0.8);
                
                // Show captured photo
                this.canvas.style.display = 'block';
                this.video.style.display = 'none';
                
                // Update buttons
                document.getElementById('capturePhoto').style.display = 'none';
                document.getElementById('retakePhoto').style.display = 'inline-flex';
                
                this.showStatus('Photo captured successfully!', 'success');
                this.checkFormCompletion();
                
                // Stop camera stream to save resources
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
            }

            retakePhoto() {
                this.canvas.style.display = 'none';
                this.capturedPhoto = null;
                
                document.getElementById('capturePhoto').style.display = 'inline-flex';
                document.getElementById('retakePhoto').style.display = 'none';
                document.getElementById('markAttendance').disabled = true;
                
                // Restart camera
                this.startCamera();
            }

            async getCurrentLocation() {
                try {
                    document.getElementById('locationInfo').style.display = 'block';
                    document.getElementById('locationDetails').textContent = 'Getting your location...';
                    
                    // Platform-optimized location settings
                    let locationOptions;
                    
                    if (this.platform.type === 'ios') {
                        locationOptions = {
                            enableHighAccuracy: true,
                            timeout: 15000, // iOS can be slower
                            maximumAge: 30000
                        };
                    } else if (this.platform.type === 'android') {
                        locationOptions = {
                            enableHighAccuracy: true,
                            timeout: 10000, // Android is usually faster
                            maximumAge: 60000
                        };
                    } else {
                        locationOptions = {
                            enableHighAccuracy: true,
                            timeout: 12000,
                            maximumAge: 60000
                        };
                    }
                    
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, locationOptions);
                    });
                    
                    this.currentLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    const distance = this.calculateDistance(
                        this.currentLocation.latitude,
                        this.currentLocation.longitude,
                        this.gymLocation.latitude,
                        this.gymLocation.longitude
                    );
                    
                    const isWithinRange = distance <= this.gymLocation.radius;
                    
                    document.getElementById('locationDetails').innerHTML = `
                        <div><strong>${this.platform.icon} ${this.platform.name} Location:</strong></div>
                        <div>Coordinates: ${this.currentLocation.latitude.toFixed(6)}, ${this.currentLocation.longitude.toFixed(6)}</div>
                        <div>Accuracy: ±${this.currentLocation.accuracy.toFixed(0)}m</div>
                        <div>Distance from gym: ${distance.toFixed(0)}m</div>
                        <div style="color: ${isWithinRange ? '#28a745' : '#dc3545'};">
                            ${isWithinRange ? '✅ Within gym premises' : '❌ Outside gym premises'}
                        </div>
                    `;
                    
                    if (!isWithinRange) {
                        this.showStatus('You must be within the gym premises to mark attendance!', 'error');
                    }
                    
                    this.checkFormCompletion();
                    
                } catch (error) {
                    console.error('Location error:', error);
                    this.handleLocationError(error);
                }
            }

            handleLocationError(error) {
                document.getElementById('locationDetails').innerHTML = `
                    <div style="color: #dc3545;">❌ Location access denied</div>
                    <div>Please enable location services</div>
                `;
                
                let errorMessage = 'Location access required. ';
                
                if (error.code === 1) { // PERMISSION_DENIED
                    if (this.platform.type === 'ios') {
                        errorMessage += 'Please allow location permissions in Safari settings.';
                    } else if (this.platform.type === 'android') {
                        errorMessage += 'Please allow location permissions in Chrome.';
                    } else {
                        errorMessage += 'Please allow location permissions in your browser.';
                    }
                } else if (error.code === 2) { // POSITION_UNAVAILABLE
                    errorMessage += 'GPS unavailable. Please try again or move to a location with better signal.';
                } else if (error.code === 3) { // TIMEOUT
                    if (this.platform.type === 'ios') {
                        errorMessage += 'Location request timed out. iOS may take longer - please try again.';
                    } else {
                        errorMessage += 'Location request timed out. Please try again.';
                    }
                }
                
                this.showStatus(errorMessage, 'error');
                this.showPermissionHelp('location');
            }

            showPermissionHelp(type) {
                const helpDiv = document.createElement('div');
                helpDiv.className = 'permission-help';
                
                if (type === 'camera') {
                    if (this.platform.type === 'ios') {
                        helpDiv.innerHTML = `
                            <strong>🍎 iPhone Camera Help:</strong><br>
                            1. Use Safari browser (not Chrome/Firefox)<br>
                            2. Go to Settings → Safari → Camera → Allow<br>
                            3. Refresh this page and try again
                        `;
                    } else if (this.platform.type === 'android') {
                        helpDiv.innerHTML = `
                            <strong>🤖 Android Camera Help:</strong><br>
                            1. Use Chrome browser for best results<br>
                            2. Allow camera permission when prompted<br>
                            3. Check Settings → Apps → Browser → Permissions → Camera<br>
                            4. Refresh this page and try again
                        `;
                    } else {
                        helpDiv.innerHTML = `
                            <strong>📷 Camera Help:</strong><br>
                            1. Allow camera permission when prompted<br>
                            2. Check browser settings for camera access<br>
                            3. Try Chrome or Firefox for better support<br>
                            4. Refresh this page and try again
                        `;
                    }
                } else if (type === 'location') {
                    if (this.platform.type === 'ios') {
                        helpDiv.innerHTML = `
                            <strong>🍎 iPhone Location Help:</strong><br>
                            1. Settings → Privacy & Security → Location Services → On<br>
                            2. Settings → Privacy & Security → Location Services → Safari → While Using App<br>
                            3. Make sure you're outdoors or near a window<br>
                            4. Refresh this page and try again
                        `;
                    } else if (this.platform.type === 'android') {
                        helpDiv.innerHTML = `
                            <strong>🤖 Android Location Help:</strong><br>
                            1. Settings → Location → On<br>
                            2. Settings → Apps → Chrome → Permissions → Location → Allow<br>
                            3. Make sure GPS/High accuracy mode is enabled<br>
                            4. Refresh this page and try again
                        `;
                    } else {
                        helpDiv.innerHTML = `
                            <strong>📍 Location Help:</strong><br>
                            1. Allow location permission when prompted<br>
                            2. Check browser settings for location access<br>
                            3. Make sure location services are enabled on your device<br>
                            4. Refresh this page and try again
                        `;
                    }
                }
                
                // Insert after status div
                const status = document.getElementById('status');
                status.parentNode.insertBefore(helpDiv, status.nextSibling);
                
                // Remove help after 15 seconds (longer for mobile users to read)
                setTimeout(() => {
                    if (helpDiv.parentNode) {
                        helpDiv.parentNode.removeChild(helpDiv);
                    }
                }, 15000);
            }

            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371000; // Earth's radius in meters
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                         Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                         Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            checkFormCompletion() {
                const trainerId = document.getElementById('trainerId').value.trim();
                const trainerName = document.getElementById('trainerName').value.trim();
                const shift = document.getElementById('shift').value;
                const hasPhoto = !!this.capturedPhoto;
                const hasValidLocation = this.currentLocation && this.isWithinGymPremises();
                
                const isComplete = trainerId && trainerName && shift && hasPhoto && hasValidLocation;
                
                document.getElementById('markAttendance').disabled = !isComplete;
                
                if (isComplete) {
                    document.getElementById('markAttendance').classList.add('pulse');
                } else {
                    document.getElementById('markAttendance').classList.remove('pulse');
                }
            }

            isWithinGymPremises() {
                if (!this.currentLocation) return false;
                
                const distance = this.calculateDistance(
                    this.currentLocation.latitude,
                    this.currentLocation.longitude,
                    this.gymLocation.latitude,
                    this.gymLocation.longitude
                );
                
                return distance <= this.gymLocation.radius;
            }

            markAttendance() {
                if (!this.isWithinGymPremises()) {
                    this.showStatus('You must be within gym premises to mark attendance!', 'error');
                    return;
                }

                const attendanceData = {
                    trainerId: document.getElementById('trainerId').value.trim(),
                    trainerName: document.getElementById('trainerName').value.trim(),
                    shift: document.getElementById('shift').value,
                    photo: this.capturedPhoto,
                    location: this.currentLocation,
                    timestamp: new Date().toISOString(),
                    gymLocation: this.gymLocation
                };

                // Simulate API call
                this.showStatus('Recording attendance...', 'warning');
                
                setTimeout(() => {
                    this.showAttendanceRecord(attendanceData);
                    this.showStatus('Attendance marked successfully!', 'success');
                }, 1500);
            }

            showAttendanceRecord(data) {
                const record = document.getElementById('attendanceRecord');
                const now = new Date();
                
                document.getElementById('recordName').textContent = data.trainerName;
                document.getElementById('recordTime').textContent = now.toLocaleString();
                document.getElementById('recordLocation').textContent = 
                    `${data.location.latitude.toFixed(4)}, ${data.location.longitude.toFixed(4)}`;
                document.getElementById('recordPhoto').src = data.photo;
                
                record.style.display = 'block';
                
                // Scroll to record
                record.scrollIntoView({ behavior: 'smooth' });
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 3000);
                }
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GymAttendanceApp();
        });
    </script>
</body>
